<!-- About Modal Component -->
<div class="modal-overlay" id="aboutModal">
    <div class="modal" style="max-width: 500px;">
        <div class="modal-header">
            <h3>About Profile Explorer</h3>
            <button class="modal-close" id="aboutClose">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 6L6 18M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        <div class="modal-body about-body">
            <p><b>GitHub Profile Explorer</b> fetches real-time data using the GitHub REST API.</p>
            <p style="margin-top: 12px; font-size: 0.9em; opacity: 0.8;">Primary Endpoint:</p>
            <code class="api-endpoint">https://api.github.com/users/{username}</code>

            <p style="font-size: 0.9em; opacity: 0.8;">
                Tip: Press <b>Enter</b> to search, <b>Esc</b> to close.<br>
                Use <code>?user=name</code> for direct links.
            </p>
            <br>
            <p style="font-size: 0.85em; opacity: 0.6;"><a href="https://github.com/fastfingertips/profiles"
                    target="_blank" style="color: var(--accent-blue);">View Code</a></p>
        </div>
    </div>
</div>

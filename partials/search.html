<!-- Search Section Component -->
<section class="search-section">
    <h1 class="title">Explore GitHub Profiles</h1>
    <p class="subtitle">Search for any GitHub user to view their profile and repositories</p>

    <div class="search-wrapper">
        <div class="search-icon">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
        </div>
        <input type="text" id="search" placeholder="Enter a GitHub username..." autocomplete="off" spellcheck="false">
        <div class="search-loader" id="searchLoader"></div>
    </div>
    <div class="search-recent" id="recentSearches"></div>
</section>
